<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- In this section we are defining a few things 
  1. -- the icon that is getting used 
  2. -- the main CSS styling sheet
  3. -- the normalized CSS styling sheet -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styling/style.css">
  <link rel="stylesheet" href="styling/normalize.css">
<!-- Below here we have imported some embeded links for the Google Fonts that are to be used within
  the main site's styling sheet. -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Poppins:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="site_logo">
    <img src="images/logo.svg" alt="logo">
  </div>
  <div class="main-container">
    <div class="illustration-background">
      <img src="images/illustration-mockups.svg" alt="illustration">
    </div>
    <div class="desktop_format">
      <h1>Build The Community Your Fans Will Love </h1>
    <!-- Here this main section is where all the element and text based content will be going. As you can see
    that all the text based info has been formated to apply to the character entity references  -->
    <div class="main-text-content">
      Huddle re&hyphen;imagines the way we build communities&period; You have a voice&comma; but so does your audience&period;
    Create connections with your users as you engage in genuine discussion&period;
    </div><br><br>
    <div class="b_reg">
      <button type="button">Register</button>
    </div>
    </div>
    
  </div>
</main>

    1. -- formatting the paragraph to link back to me.

  <footer>
    <p class="attribution">
      Challenge be <a href="https://www.fontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
      Coded by <a href="steven271974@gmail.com">Steven J&period; Martin</a>
    </p>
    <div class="social-media-links">
      <div class="sm_facebook">

      </div>
      <div class="sm_twitter">
        <a href="https://www.twitter.com" target="_blank"><img src="social media/iconfinder_Twitter.png" alt="Twitter"></a>
      </div>
    <div class="sm_insta">
      <a href="https://www.instagram.com" target="_blank"><img src="social media/iconfinder_Instagram.png" alt="Instagram"></a>
    </div>
    </div>
  </footer> 
</body>
</html>
